<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techynox</title>
</head>
<body>

    <h1>hiii</h1>
    <h1 id="apiData">ff</h1>

</body>
<script>
    const apiUrl = 'https://api-production-5c4d.up.railway.app/ping';

// Make a GET request
fetch(apiUrl)
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    document.getElementById('apiData').innerHTML = JSON.stringify(data);
  })
  .catch(error => {
    console.error('Error:', error);
  });
</script>

</html>
